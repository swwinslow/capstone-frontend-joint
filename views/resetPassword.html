<div  class="admin-container">
  <h1>Reset Password: </h1>
  <div>
    <input type="password" name="password" ng-model="user.password" placeholder="New Password" size="30" maxlength="25"><br>
  </div>
  <div>
    <input type="password" name="password" ng-model="user.secondPassword" placeholder="Confirm Password" size="30" maxlength="25"><br>
  </div>
  <div>
    <button ng-click="resetPassword(user)" type=submit> Reset My Password </button>
  </div>

</div>
