<div class="container user-container">
  <div class="row">
    <div class="col-12">
      <table>
        <thead>
          <th>Email</th>
          <th>Recieves Email</th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td><input type="text" ng-model="user.email" required></td>
            <td>
              <button ng-show="user.winner != 1" ng-click="makeAdmin(user.id)" > Make Admin </button>
              <button ng-show="user.winner == 1"> Current Admin </button>
            </td>
            <td><button ng-click="deleteUser(user.id)" > Delete </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
