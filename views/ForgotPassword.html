<div ng-controller="ForgotPasswordController">
<div  class="admin-container" ng-show="!sentEmail">
  <h1>Reset Password: </h1>
  <div>
    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
    <input type="email" name="email" ng-model="email" placeholder="email" size="30" maxlength="25"><br>
  </div>
  <div>
    <button ng-click="resetPassword(email)"> Reset My Password </button>
  </div>

</div>


<div ng-show="sentEmail">
  <h1>If the email is valid, it has been sent.</h1>
</div>

</div>
