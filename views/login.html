<div ng-controller='loginController' class="admin-container">
  <h1>Application Admin</h1>
  <div>
    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
    <input type="text" ng-model="user.email" placeholder="email" size="30" maxlength="100"><br>
  </div>
  <div>
    <i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i>
    <input type="password" name="password" ng-model="user.password" placeholder="password" size="30" maxlength="25"><br>
  </div>
  <div class="password-reset">
    <a href="#">Forgot Password?</a>
  </div>
  <div>
    <button ng-click="login(user)"> Login </button>
  </div>
  <!-- testEmail -->
  <div>
    <button ng-click="testEmail()"> ForgotPassword </button>
  </div>
</div>
