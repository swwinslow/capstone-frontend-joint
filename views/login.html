<div class="admin-container">
  <h1>Application Admin</h1>
  <div>
    <i class="fa fa-user fa-lg" aria-hidden="true"></i>
    <input type="email" name="email" placeholder="email" size="30" maxlength="100"><br>
  </div>
  <div>
    <i class="fa fa-unlock-alt fa-lg" aria-hidden="true"></i>
    <input type="password" name="password" placeholder="password" size="30" maxlength="25"><br>
  </div>
  <div class="password-reset">
    <a href="#">Forgot Password?</a>
  </div>
  <div>
    <input type="submit" value="Login">
  </div>
</div>
